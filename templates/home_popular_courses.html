<!-- ======= Services Section ======= -->
{% load static %}
<section id="services" class="services">
    <div class="container" data-aos="fade-up">

        <div class="section-header">
            <h2>Our Popular Courses</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ex, vero.</p>
        </div>

        <div class="row gy-5">

            {% for i in courses %}
                <div class="col-xl-4 col-md-6" data-aos="zoom-in" data-aos-delay="200">
                    <div class="service-item">
                        <div class="img">
                            <img src="{% static '/img/services-1.jpg' %}" class="img-fluid" alt="">
                        </div>
                        <div class="details position-relative">
                            <div class="icon">
                                <i class="bi bi-activity"></i>
                            </div>
                            <a href="/{{ i.topic_set.first.url }} " class="stretched-link">
                                <h3>{{ i.title }}</h3>
                            </a>
                            <p>
                                {{ i.description | truncatewords:18 }}
                            </p>

                            <div class="mt-3">
                                <a href="/{{ i.topic_set.first.url }}" class="  custom_button btn-sm ">Start
                                    Learning</a>

                            </div>
                        </div>
                    </div>
                </div><!-- End Service Item -->

            {% endfor %}


        </div>

    </div>

    <div class="container text-center mt-5   h-auto">
        <a class="btn-get-started  " href="/courses?cat=all">More ...</a>
    </div>
</section><!-- End Services Section -->
